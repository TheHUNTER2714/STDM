<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative; /* Positioning for overlay */
            overflow: hidden; /* Prevent overflow due to the GIF */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Keep background behind content */
            opacity: 0.8; /* Make background slightly transparent */
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
        }

        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        a {
            color: white;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="background">
        <img src="https://www.bing.com/th/id/OGC.6f1cb1da5f807496eb0f6e75158db687?pid=1.7&rurl=https%3a%2f%2fmedia1.tenor.com%2fimages%2f6f1cb1da5f807496eb0f6e75158db687%2ftenor.gif%3fitemid%3d12086066&ehk=afpOl4woEAfxNI7uYgQ6d6qBC%2fiTQ1ZPDry8h2AkR2o%3d" alt="Background GIF" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <h1>You have been logged out</h1>
    <p>Thank you for using our system.</p>

    <div class="button-container">
        <button onclick="redirectToRegister()">Register</button>
        <button onclick="redirectToHome()">Home</button>
    </div>

    <script>
        function redirectToRegister() {
            window.location.href = 'register.html'; // Redirects to register.html
        }

        function redirectToHome() {
            window.location.href = 'index.html'; // Redirects to home page
        }
    </script>
</body>
</html>
