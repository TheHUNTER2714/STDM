<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
            background: url('https://media1.tenor.com/images/6f1cb1da5f807496eb0f6e75158db687/tenor.gif') no-repeat center center;
            background-size: cover;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            margin: 0 0 20px;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:focus, button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
            outline: none;
        }

        .link {
            margin-top: 15px;
            font-size: 1em;
        }

        .link a {
            color: #ff6347;
            text-decoration: underline;
        }

        .link a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <h1>You have been logged out</h1>
    <p>Thank you for using our system. Please choose an option below to continue:</p>

    <div class="button-container">
        <button onclick="redirectToRegister()">Register</button>
        <button onclick="redirectToHome()">Home</button>
    </div>

    <div class="link">
        <p><a href="help.html">Need Assistance?</a></p>
    </div>

    <script>
        function redirectToRegister() {
            window.location.href = 'register.html';
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
