<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://i.giphy.com/media/aQCCNezRpb9Hq/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            animation: gradient 5s ease infinite;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-links {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4a90e2;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            z-index: 2;
        }

        .profile {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
        }
    </style>
</head>
<body>

<h1>Teacher Dashboard</h1>

<!-- Profile Icon -->
<div class="profile-icon" onclick="toggleProfile()">
    <img src="https://img.icons8.com/material-outlined/24/ffffff/user.png" alt="Profile Icon" />
</div>

<!-- Profile Section -->
<div class="profile" id="profile">
    <h2>Profile</h2>
    <p><strong>Username:</strong> <span id="username">teacher_user</span></p>
    <p><strong>Role:</strong> <span id="role">Teacher</span></p>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="logout.html">Logout</a>
    </div>
</div>

<div class="button-container">
    <button onclick="window.location.href='home.html'">Manage Students</button>
    <button onclick="window.location.href='register.html'">Register New User</button>
    <button onclick="window.location.href='login.html'">Login</button>
</div>

<script>
    // Sample data for profile (you can replace it with actual user data if available)
    const username = 'teacher_user'; // Replace with actual username
    const role = 'Teacher'; // Replace with actual role

    // Set profile information
    document.getElementById('username').textContent = username;
    document.getElementById('role').textContent = role;

    function toggleProfile() {
        const profile = document.getElementById('profile');
        if (profile.style.display === 'block') {
            profile.style.display = 'none';
        } else {
            profile.style.display = 'block';
        }
    }
</script>

</body>
</html>
