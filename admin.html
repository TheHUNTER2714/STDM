<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.tenor.com/BhI4HCgy5HYAAAAM/admin-duta.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #4a90e2;
        }

        h1 {
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .profile {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 60px;
            left: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<!-- Profile Icon -->
<div class="profile-icon" onclick="toggleProfile()">
    <img src="https://img.icons8.com/material-outlined/24/ffffff/user.png" alt="Profile Icon" />
</div>

<!-- Profile Section -->
<div class="profile" id="profile">
    <h2>Profile</h2>
    <p><strong>Username:</strong> <span id="username">admin_user</span></p>
    <div class="nav-links">
        <a href="logout.html">Logout</a>
    </div>
</div>

<div class="button-container">
    <button onclick="window.location.href='register.html'">Register New User</button>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='manage users.html'">Manage Users</button>
</div>

<script>
    function toggleProfile() {
        const profile = document.getElementById('profile');
        profile.style.display = profile.style.display === 'block' ? 'none' : 'block';
    }

    function manageUsers() {
        alert("Navigate to the user management section.");
        // Add logic to manage users
    }
</script>

</body>
</html>
