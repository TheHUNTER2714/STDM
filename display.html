><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry</title>
    <style>
        /* Styles for form layout and responsive design */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media.tenor.com/iZgF8NBZ1acAAAAM/rsc2020-elpradiant2020.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 80vh;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        label {
            display: block;
            margin: 10px 0 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #f3efef;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.9em;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: rgb(21, 21, 21);
        }
        button[type="button"] {
            background-color: #0c0c0c;
            color: rgb(119, 215, 23);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h2>Add New Student</h2>
            <form onsubmit="saveStudentData(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="father_name" required>

                <label for="mother-name">Mother's Name:</label>
                <input type="text" id="mother-name" name="mother_name" required>

                <label for="father-phone">Father's Phone No:</label>
                <input type="tel" id="father-phone" name="father_phone" required>

                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="tenth-percent">10th Percentage:</label>
                <input type="number" id="tenth-percent" name="tenth_percent" step="0.01" required>

                <label for="twelfth-percent">12th Percentage:</label>
                <input type="number" id="twelfth-percent" name="twelfth_percent" step="0.01" required>

                <label for="cgpa">CGPA:</label>
                <input type="number" id="cgpa" name="cgpa" step="0.01" required>

                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required>

                <label for="enrollment-no">Enrollment No:</label>
                <input type="text" id="enrollment-no" name="enrollment_no" required>

                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>

                <label for="photo">Passport Size Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <label for="document">Upload Document (Optional):</label>
                <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

                <label for="fees">Fees Status:</label>
                <select id="fees" name="fees" required>
                    <option value="paid">Paid</option>
                    <option value="not_paid">Not Paid</option>
                </select>

                <label for="fees-amount">If Paid, Amount:</label>
                <input type="number" id="fees-amount" name="fees_amount" step="0.01">

                <button type="submit">Submit</button>
                <button type="button" onclick="display()">display</button>
            </form>
        </div>
    </div>

    <script>
        function saveStudentData(event) {
            event.preventDefault();
            const studentData = {
                name: document.getElementById("name").value,
                father_name: document.getElementById("father-name").value,
                mother_name: document.getElementById("mother-name").value,
                father_phone: document.getElementById("father-phone").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                gender: document.getElementById("gender").value,
                tenth_percent: document.getElementById("tenth-percent").value,
                twelfth_percent: document.getElementById("twelfth-percent").value,
                cgpa: document.getElementById("cgpa").value,
                grade: document.getElementById("grade").value,
                enrollment_no: document.getElementById("enrollment-no").value,
                course: document.getElementById("course").value,
                photo: document.getElementById("photo").files[0] ? URL.createObjectURL(document.getElementById("photo").files[0]) : "",
                document: document.getElementById("document").files[0] ? URL.createObjectURL(document.getElementById("document").files[0]) : "",
                fees: document.getElementById("fees").value,
                fees_amount: document.getElementById("fees-amount").value
            };

            let students = JSON.parse(localStorage.getItem("students") || "[]");
            students.push(studentData);
            localStorage.setItem("students", JSON.stringify(students));

            alert("Student data saved!");
            window.location.href = "display.html";
        }

        function display() {
            window.location.href = 'display.html';
        }
    </script>
</body>
</html>
