<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://i.giphy.com/media/aQCCNezRpb9Hq/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            animation: gradient 5s ease infinite;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-links {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4a90e2;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        a {
            color: white;
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .edit-buttons {
            display: flex;
            gap: 5px;
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 30px; /* Adjust icon size */
            height: 30px; /* Adjust icon size */
            z-index: 2;
        }

        .profile {
            display: none; /* Hidden by default */
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: absolute;
            top: 60px; /* Position below the icon */
            left: 20px;
            z-index: 3;
        }
    </style>
</head>
<body>

<h1>Student Records</h1>

<!-- Profile Icon -->
<div class="profile-icon" onclick="toggleProfile()">
    <img src="https://img.icons8.com/material-outlined/24/ffffff/user.png" alt="Profile Icon" />
</div>

<!-- Profile Section -->
<div class="profile" id="profile">
    <h2>Profile</h2>
    <p><strong>Username:</strong> <span id="username">student_user</span></p>
    <p><strong>Role:</strong> <span id="role">Student</span></p>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="logout.html">Logout</a>
    </div>
</div>

<table id="studentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Mother's Name</th>
            <th>Roll No</th>
            <th>Branch</th>
            <th>Class 10 Marks (%)</th>
            <th>Class 12 Marks (%)</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Mobile No</th>
            <th>CGPA</th>
            <th>Grade</th>
            <th>Passport Photo</th>
            <th>Documents</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Student data will be dynamically populated here -->
    </tbody>
</table>

<div class="button-container">
    <button onclick="window.location.href='home.html'">Add New Student</button>
</div>

<script>
    // Sample data for profile (you can replace it with actual user data if available)
    const username = 'student_user'; // Replace with actual username
    const role = 'Student'; // Replace with actual role

    // Set profile information
    document.getElementById('username').textContent = username;
    document.getElementById('role').textContent = role;

    function toggleProfile() {
        const profile = document.getElementById('profile');
        if (profile.style.display === 'block') {
            profile.style.display = 'none'; // Hide profile
        } else {
            profile.style.display = 'block'; // Show profile
        }
    }

    function populateTable() {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        const tableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = ''; // Clear existing rows

        students.forEach((student) => {
            const newRow = tableBody.insertRow();

            newRow.insertCell(0).textContent = student.name;
            newRow.insertCell(1).textContent = student.fathersName;
            newRow.insertCell(2).textContent = student.mothersName;
            newRow.insertCell(3).textContent = student.rollNo;
            newRow.insertCell(4).textContent = student.branch;
            newRow.insertCell(5).textContent = student.class10;
            newRow.insertCell(6).textContent = student.class12;
            newRow.insertCell(7).textContent = student.age;
            newRow.insertCell(8).textContent = student.gender;
            newRow.insertCell(9).textContent = student.mobile;
            newRow.insertCell(10).textContent = student.cgpa;
            newRow.insertCell(11).textContent = student.grade;

            // Passport Photo
            const imgCell = newRow.insertCell(12);
            const imgElement = document.createElement('img');
            imgElement.src = student.photo;
            imgElement.alt = 'Passport Photo';
            imgElement.style.width = '50px';
            imgElement.style.borderRadius = '5px';
            imgCell.appendChild(imgElement);

            // Document Link
            const docCell = newRow.insertCell(13);
            const docLink = document.createElement('a');
            docLink.href = student.document; // Assuming the document is stored as a URL
            docLink.textContent = 'View Document';
            docLink.target = '_blank'; // Open in a new tab
            docCell.appendChild(docLink);

            // Actions
            const actionsCell = newRow.insertCell(14);
            actionsCell.className = 'edit-buttons';
            actionsCell.innerHTML = `
                <button onclick="editStudent('${student.rollNo}')">Edit</button>
                <button onclick="deleteStudent('${student.rollNo}')">Delete</button>
            `;
        });
    }

    function editStudent(rollNo) {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        const student = students.find(s => s.rollNo === rollNo);
        if (student) {
            // Redirect to home.html with student data in sessionStorage for editing
            sessionStorage.setItem('editStudent', JSON.stringify(student));
            window.location.href = 'home.html';
        }
    }

    function deleteStudent(rollNo) {
        if (confirm('Are you sure you want to delete this student?')) {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const updatedStudents = students.filter(s => s.rollNo !== rollNo);
            localStorage.setItem('students', JSON.stringify(updatedStudents));
            populateTable();
        }
    }

    window.onload = populateTable;
</script>

</body>
</html>
