<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media1.tenor.com/m/YZq-ro5UO6cAAAAC/press-the-button-press.gif'); /* Example GIF */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .gif-container {
            margin-top: 20px;
        }

        img {
            width: 200px;
            height: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thank You for Your Feedback!</h1>
    <p>Your response has been successfully submitted. We appreciate your time and effort in helping us improve.</p>
    
    <!-- GIF Container -->
    <div class="gif-container">
        <img src="https://media.tenor.com/YmEQfi6kJpsAAAAM/mail-download.gif" alt="Thank You GIF">
    </div>

    <!-- Optional: Button to redirect back to the homepage or feedback page -->

</div>

</html>
