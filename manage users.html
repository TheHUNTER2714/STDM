<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.bing.com/th/id/OGC.1c5b70f7a2deaa9e971b14e5d612f337?pid=1.7&rurl=https%3a%2f%2fcdn.dribbble.com%2fusers%2f1300804%2fscreenshots%2f2893025%2fmedia%2fff212e81107f98a817eeb0116a6a5f90.gif&ehk=7fHJBfCsMlfQ8FwYS4WyrEdRUB9dILIENo%2bam%2bfOt6M%3d') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #4a90e2;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<h1>Manage Users</h1>

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
        <!-- User entries will be inserted here -->
    </tbody>
</table>

<div class="nav-links">
    <a href="admin.html">Admin Dashboard</a>
</div>

<button class="back-button" onclick="window.history.back()">Back</button>

<script>
    // Function to populate the user table from local storage
    function populateUserTable() {
        const userTableBody = document.getElementById('userTableBody');
        userTableBody.innerHTML = ''; // Clear the table body

        // Retrieve users from local storage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.role}</td>
                <td>
                    <button onclick="editUser('${user.username}')">Edit</button>
                    <button onclick="deleteUser('${user.username}')">Delete</button>
                </td>
            `;
            userTableBody.appendChild(row);
        });
    }

    // Function to edit a user (implementation can be customized)
    function editUser(username) {
        alert(`Edit functionality for ${username} is not implemented yet.`);
        // Implement your edit logic here
    }

    // Function to delete a user
    function deleteUser(username) {
        if (confirm(`Are you sure you want to delete user ${username}?`)) {
            // Retrieve existing users
            const users = JSON.parse(localStorage.getItem('users')) || [];
            // Filter out the user to delete
            const updatedUsers = users.filter(user => user.username !== username);
            // Save the updated users list back to local storage
            localStorage.setItem('users', JSON.stringify(updatedUsers));
            // Refresh the table
            populateUserTable();
        }
    }

    // Populate the table on page load
    window.onload = populateUserTable;
</script>

</body>
</html>
