<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://www.bing.com/th/id/OGC.c5f2695092614f946b320a8f556e828b?pid=1.7&rurl=https%3a%2f%2fcdn.dribbble.com%2fusers%2f1160991%2fscreenshots%2f6827662%2fcharacter_student.gif&ehk=u9nWMCr%2bZvke%2bVg%2bBeAzkOaR%2bHGrpHMZdFj0ie34YVk%3d') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            color: rgb(19, 11, 11);
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            z-index: 2;
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            z-index: 2;
        }

        .profile {
            display: none;
            background: rgba(240, 233, 233, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 80vh;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .gender-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: rgb(239, 230, 230);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        a {
            color: rgb(6, 1, 1);
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            z-index: 2;
        }

        @media (max-width: 600px) {
            form {
                max-height: 90vh;
                padding: 15px;
            }

            button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<h1>Add new student</h1>

<!-- Profile Icon -->
<div class="profile-icon" onclick="toggleProfile()">
    <img src="https://img.icons8.com/material-outlined/24/000000/user.png" alt="Profile Icon" />
</div>

<!-- Profile Section -->
<div class="profile" id="profile">
    <h2>Profile</h2>
    <p><strong>Username:</strong> <span id="username">student_user</span></p>
    <p><strong>Role:</strong> <span id="role">Student</span></p>
</div>

<form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="fathersName">Father's Name:</label>
    <input type="text" id="fathersName" required>

    <label for="mothersName">Mother's Name:</label>
    <input type="text" id="mothersName" required>

    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" required>

    <label for="branch">Branch:</label>
    <input type="text" id="branch" required>

    <label for="class10">Class 10 Marks (%):</label>
    <input type="number" id="class10" min="0" max="100" required>

    <label for="class12">Class 12 Marks (%):</label>
    <input type="number" id="class12" min="0" max="100" required>

    <label for="age">Age:</label>
    <input type="number" id="age" required min="1">

    <label for="mobile">Mobile No:</label>
    <input type="text" id="mobile" required pattern="\d{10}" title="Please enter a valid 10-digit mobile number">

    <label for="cgpa">CGPA:</label>
    <input type="text" id="cgpa" required pattern="^\d+(\.\d{1,2})?$" title="Please enter a valid CGPA (e.g., 3.75)">

    <label for="grade">Grade:</label>
    <input type="text" id="grade" required>

    <label for="passport">Passport Size Photo:</label>
    <input type="file" id="passport" accept="image/*" required>

    <label for="documents">Upload Documents (optional):</label>
    <input type="file" id="documents" accept=".pdf,.doc,.docx,.jpg,.png" multiple>

    <label>Gender:</label>
    <div class="gender-container">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <button type="submit">Add Student</button>
    <button type="button" onclick="redirectToDisplay()">Next</button>
</form>

<a href="login.html">Back to Login</a>

<script>
    const username = 'student_user';
    const role = 'Student';

    document.getElementById('username').textContent = username;
    document.getElementById('role').textContent = role;

    function toggleProfile() {
        const profile = document.getElementById('profile');
        profile.style.display = profile.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const student = {
            name: document.getElementById('name').value,
            fathersName: document.getElementById('fathersName').value,
            mothersName: document.getElementById('mothersName').value,
            rollNo: document.getElementById('rollNo').value,
            branch: document.getElementById('branch').value,
            class10: document.getElementById('class10').value,
            class12: document.getElementById('class12').value,
            age: document.getElementById('age').value,
            mobile: document.getElementById('mobile').value,
            cgpa: document.getElementById('cgpa').value,
            grade: document.getElementById('grade').value,
            gender: document.querySelector('input[name="gender"]:checked').value
        };

        const photoInput = document.getElementById('passport');
        const reader = new FileReader();
        reader.onload = function() {
            student.photo = reader.result;
            localStorage.setItem('studentData', JSON.stringify(student));
            alert('Student added successfully!');
        };
        reader.readAsDataURL(photoInput.files[0]);
    });

    function redirectToDisplay() {
        window.location.href = 'display.html';
    }
</script>
</body>
</html>
