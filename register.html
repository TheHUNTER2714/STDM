<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            background: url('https://media.tenor.com/iZgF8NBZ1acAAAAM/rsc2020-elpradiant2020.gif') no-repeat center center fixed;
            background-size: cover; /* Ensure the GIF covers the entire background */
            position: relative; /* Allow positioning of the overlay */
        }

        .overlay {
            position: absolute; /* Position overlay relative to body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            z-index: 1; /* Ensure the overlay is above the background */
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0; /* Start hidden */
            transform: translateY(-20px); /* Start slightly above */
            animation: fadeInUp 0.5s forwards; /* Animation */
            position: relative; /* Keep form above the overlay */
            z-index: 2; /* Ensure the form is above the overlay */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Move to original position */
            }
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Smooth border color transition */
        }

        input:focus {
            border-color: #4a90e2; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }

        button:hover {
            background-color: #357ab8; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .link {
            margin-top: 10px;
            text-align: center;
            z-index: 2; /* Ensure link is above overlay */
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .gif-container {
            margin-bottom: 20px; /* Space between GIF and form */
            z-index: 2; /* Ensure GIF is above the overlay */
        }

        img {
            max-width: 100%; /* Responsive GIF */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<div class="overlay"></div> <!-- Dark overlay for better text visibility -->
<div class="gif-container">
    <img src="https://media.tenor.com/aB2Vyq7YU0kAAAAj/mttc-education.gif" alt="Register Now!">
</div>

<form id="registerForm">
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>
    
    <button type="submit">Register</button>
    <div class="error" id="errorMessage"></div>
</form>

<div class="link">
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get input values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');

        // Simple validation for password match
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match!';
            return; // Stop execution if passwords don't match
        }

        // Clear any previous error messages
        errorMessage.textContent = '';

        // Simulate registration success (In a real app, this would involve server-side logic)
        alert('Registration successful! Redirecting to login...');

        // Redirect to login page
        window.location.href = 'login.html';
    });
</script>

</body>
</html>
