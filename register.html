<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Database Management System</title>
    <style>
        /* Styling remains the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('https://media.tenor.com/iZgF8NBZ1acAAAAM/rsc2020-elpradiant2020.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s forwards;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .link {
            margin-top: 10px;
            text-align: center;
            z-index: 2;
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<form id="registerForm">
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="role">Role:</label>
    <select id="role" required>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Admin">Admin</option>
    </select>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>

    <button type="submit">Register</button>
    <div class="error" id="errorMessage"></div>
</form>

<div class="link">
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p><a href="help.html">Need Help?</a></p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const role = document.getElementById('role').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');

        // Password validation
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match!';
            return;
        }
        if (password.length < 8) {
            errorMessage.textContent = 'Password must be at least 8 characters long!';
            return;
        }
        
        errorMessage.textContent = ''; // Clear any previous error message

        // Create user data object
        const userData = {
            username: username,
            role: role,
            password: password // Store password if necessary for further logic, but avoid this in production
        };

        // Retrieve existing users from local storage
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

        // Add the new user
        existingUsers.push(userData);

        // Save back to local storage
        localStorage.setItem('users', JSON.stringify(existingUsers));

        // Redirect based on role
        if (role === 'Admin') {
            alert(`Registration successful! Redirecting to Admin Dashboard...`);
            window.location.href = 'admin.html'; // Redirect to Admin Dashboard
        } else if (role === 'Teacher') {
            alert(`Registration successful! Redirecting to Teacher Dashboard...`);
            window.location.href = 'teacher.html'; // Redirect to Teacher Dashboard
        } else {
            alert(`Registration successful! Redirecting to Student Entry...`);
            window.location.href = 'student_entry.html'; // Redirect to Student Entry
        }
    });
</script>

</body>
</html>
