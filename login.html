<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('https://media1.tenor.com/m/4Ei6bAIjMZ0AAAAC/crypto.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        form {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        .link, .forgot-password, .help-link {
            margin-top: 10px;
            text-align: center;
            z-index: 2;
        }

        .link p {
            color: #ffffff;
        }

        .link a, .forgot-password a, .help-link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .link a:hover, .forgot-password a:hover, .help-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        
        <label for="role">Role:</label>
        <select id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>
        
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Login</button>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <div class="error-message" id="error-message"></div>
    </form>

    <div class="link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <div class="help-link">
        <p><a href="help.html">Need Help?</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById("error-message");

            if (role === "" || username.trim() === "" || password.trim() === "") {
                errorMessage.textContent = "Please fill in all fields.";
                return;
            }

            // Check if the user is already registered
            const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers") || "[]");

            const user = registeredUsers.find(user => user.username === username && user.role === role);

            if (user) {
                // Check if password matches
                if (user.password === password) {
                    if (role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (role === 'teacher') {
                        window.location.href = 'teacher.html';
                    } else if (role === 'student') {
                        window.location.href = 'student_entry.html';
                    }
                } else {
                    errorMessage.textContent = "Invalid password.";
                }
            } else {
                errorMessage.textContent = "User not found. Please register.";
            }
        });
    </script>
</body>
</html>
