<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Fullscreen GIF background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media1.tenor.com/m/QeTUp4G7PQ4AAAAC/stimulus-forgot-your-password.gif') 
                        no-repeat center center;
            background-size: cover; /* Ensure the GIF covers the entire area */
            z-index: -1; /* Place the background below all content */
            animation: zoom 15s infinite alternate ease-in-out;
        }

        /* Subtle zoom effect */
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            z-index: 1;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <form id="forgotPasswordForm">
        <h2>Forgot Password</h2>
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" placeholder="Enter your registered email" required>

        <button type="submit">Send Reset Link</button>

        <div class="link">
            <a href="login.html">Back to Login</a>
        </div>
    </form>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;

            // Display a message (Replace with actual backend logic)
            alert(`If ${email} is registered, a password reset link will be sent.`);

            // Optionally redirect to login page after the message
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
